name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main  # DÃ©clenche le workflow sur un push vers la branche principale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mon_projet .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/mon_projet

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to Server
      run: |
        ssh -i ${{ secrets.SSH_PRIVATE_KEY }} user@server-ip 'docker pull ${{ secrets.DOCKER_USERNAME }}/mon_projet:latest && docker run -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/mon_projet:latest'