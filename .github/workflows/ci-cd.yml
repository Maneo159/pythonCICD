name: Deploy to Server

on:
  push:
    branches:
      - main  # ou la branche sur laquelle tu veux déployer

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mon_projet:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/mon_projet:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Assure-toi que ce secret est bien configuré

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no localhost@172.21.64.1 'docker pull ${{ secrets.DOCKER_USERNAME }}/mon_projet:latest && docker run -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/mon_projet:latest'

