name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Déclenche le workflow sur les pushs dans main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Installer Safety
      run: |
        pip install safety

    - name: Vérifier les dépendances pour des vulnérabilités
      run: |
        safety check --file=requirements.txt --ignore 1234
      continue-on-error: true

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build et Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mon_projet:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/mon_projet:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3

    - name: Vérifier les images Docker après pull
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/mon_projet:latest
        docker images | grep mon_projet

    - name: Déployer le conteneur
      run: |
        docker stop mon_projet || true
        docker rm mon_projet || true
        docker run -d -p 5000:5000 --name mon_projet --restart=always ${{ secrets.DOCKER_USERNAME }}/mon_projet:latest

    - name: Vérifier si le conteneur tourne bien
      run: |
        sleep 5  # Attendre un peu avant de vérifier
        docker ps -a
        docker logs mon_projet
